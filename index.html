<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Vanguard — 60 Day Planner</title>
<style>
  :root {
    --bg: #0b0b0c;
    --card: #0f1113;
    --accent: #ffd000;
    --muted: #bfc6c9;
    --accent2: #00e6c3;
  }
  body {
    margin: 0;
    font-family: Inter, Arial, Helvetica, sans-serif;
    background: linear-gradient(180deg, #050506 0%, #0b0b0c 100%);
    color: #e6eef1;
  }
  .container {
    max-width: 980px;
    margin: 20px auto;
    padding: 18px;
  }
  header {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 25px;
  }
  header h1 {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--accent);
  }
  .day-selector {
    margin-bottom: 20px;
    text-align: center;
  }
  .day-selector select {
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    background: var(--card);
    color: var(--accent);
  }
  .card {
    background: var(--card);
    padding: 18px;
    border-radius: 14px;
    margin-bottom: 18px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.5);
  }
  .task {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .task input {
    margin-right: 10px;
    transform: scale(1.2);
  }
  .task label {
    font-size: 1rem;
    color: var(--muted);
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>The Vanguard — 60 Day Planner</h1>
    </header>
    <div class="day-selector">
      <label for="daySelect">Select Day: </label>
      <select id="daySelect"></select>
    </div>
    <div id="plan"></div>
  </div>

<script>
  // Fixed start date for everyone
  const startDate = new Date("2025-09-07"); // Day 0
  const totalDays = 60;

  // Pre-fill 60 days with placeholder tasks
  const dailyPlans = {};
  for (let i = 0; i <= totalDays; i++) {
    dailyPlans[i] = [
      `Main Task for Day ${i}`,
      `Workout/Study Goal for Day ${i}`,
      `Reflection/Journal for Day ${i}`
    ];
  }

  // Calculate current day based on today's date
  function getCurrentDay() {
    const today = new Date();
    const diff = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    return diff >= 0 ? diff : 0;
  }

  // Populate dropdown
  const daySelect = document.getElementById("daySelect");
  const currentDay = getCurrentDay();
  for (let i = 0; i <= totalDays; i++) {
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = `Day ${i}`;
    if (i === currentDay) opt.selected = true;
    if (i > currentDay) opt.disabled = true; // Lock future days
    daySelect.appendChild(opt);
  }

  // Render plan for selected day
  function renderPlan(day) {
    const planDiv = document.getElementById("plan");
    planDiv.innerHTML = "";
    const tasks = dailyPlans[day] || ["No tasks added yet."];
    tasks.forEach((task, idx) => {
      const card = document.createElement("div");
      card.className = "card task";
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = `task-${day}-${idx}`;
      checkbox.checked = localStorage.getItem(checkbox.id) === "true";
      checkbox.onchange = () => {
        localStorage.setItem(checkbox.id, checkbox.checked);
      };
      const label = document.createElement("label");
      label.setAttribute("for", checkbox.id);
      label.textContent = task;
      card.appendChild(checkbox);
      card.appendChild(label);
      planDiv.appendChild(card);
    });
  }

  // Initial render
  renderPlan(currentDay);

  // Handle day change
  daySelect.addEventListener("change", e => {
    renderPlan(parseInt(e.target.value));
  });
</script>
</body>
</html>
